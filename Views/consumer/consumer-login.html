<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nisargi</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/consumerLogin.css">
</head>

<body>
    <img src="../images/bg-pattern-3.png" class="bgImg" alt="">
    <section class="first-hero container">
        <div class="formContainer">
            <div class="descs">
                <h3>Welcome To Nisargi</h3>
                <p class="desc">A common platform for you to buy and sell organic products fresh from farm to your door steps</p>
                <button class="btn">Register</button>
                <button class="btn">Home</button>
            </div>

            <form action="" class="loginForm">
                <h3>Log In to Nisargi</h3>

                <div class="inputs">
                    <div class="lbl-inp">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
    
                    <div class="lbl-inp">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                    </div>
                </div>

                <button class="btn">Log In</button>
            </form>

        </div>

    </section>

</body>

</html>
