<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Home</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/producer-product.css">
</head>

<body>
    <nav class="top-nav">
        <div class="container navigation">
            <div class="left-nav">
                <a href="#" class="Link nisargi">Nisargi</a>
            </div>

            <div class="middle-nav">
                <a href="#" class="Link nav-btn">
                    <p>Products</p>
                    <img src="../images/icons/shopping-bag.svg" alt="" class="icon">
                </a>
                <a href="#" class="Link nav-btn">
                    <p>Orders</p>
                    <img src="../images/icons/queue-list.svg" alt="" class="icon">
                </a>
                <a href="#" class="Link nav-btn">
                    <p>Reviews</p>
                    <img src="../images/icons/star.svg" alt="" class="icon">
                </a>
                <a href="#" class="Link nav-btn">
                    <p>Requests</p>
                    <img src="../images/icons/clipboard.svg" alt="" class="icon">
                </a>

            </div>

            <div class="right-nav">
                <a href="#" class="Link nav-btn">
                    <p>Buyer's Zone</p>
                    <img src="../images/icons/cart.svg" alt="" class="icon">
                </a>
                <a href="#" class="Link nav-btn">
                    <p>Sign In</p>
                    <img src="../images/icons/user-circle.svg" alt="" class="icon">
                </a>
            </div>
        </div>
    </nav>

    <div class="first-hero container">
        <div class="headers">
            <h3 class="heading">Products In Your Shop</h3>
            <div class="addNewProduct" id="addNewProduct"><span>+</span><span>Create New</span></div>
        </div>

        <div class="products-container">
            <div class="one-product">
                <img src="../images/apple-demo.png" alt="" class="product-img">
                <div class="desc">
                    <p class="name">Green Apples</p>
                    <p class="stock">Stock: 100 kg</p>
                    <p class="cost">Rs.100/kg</p>
                </div>
                <div class="buttons">
                    <a href="#" class="edit btn Link">Edit</a>
                    <a href="#" class="remove btn Link">Remove</a>
                </div>
            </div>


        </div>
    </div>

    <script>
        const temp = document.querySelector('.products-container');
        for(let i=0; i<25; i++){
            temp.innerHTML += `            <div class="one-product">
                <img src="../images/apple-demo.png" alt="" class="product-img">
                <div class="desc">
                    <p class="name">Green Apples</p>
                    <p class="stock">Stock: 100 kg</p>
                    <p class="cost">Rs.100/kg</p>
                </div>
                <div class="buttons">
                    <a href="#" class="edit btn Link">Edit</a>
                    <a href="#" class="remove btn Link">Remove</a>
                </div>
            </div>`;
        }
    </script>

</body>

</html>
